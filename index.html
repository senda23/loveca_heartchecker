<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブハート計算機</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>ライブ成功判定</h1>

    <!-- ライブカード選択 -->
    <h2>ライブカード選択</h2>
    <select id="card1"></select>
    <select id="card2"></select>
    <select id="card3"></select>
    <button id="applyCards">ライブカードを反映</button>

    <!-- 必要なハート数 -->
    <h2>必要なハート数（手入力も可能）</h2>
    <label>🩷 桃: <input type="number" id="need_pink" min="0"></label><br>
    <label>❤️ 赤: <input type="number" id="need_red" min="0"></label><br>
    <label>💛 黄: <input type="number" id="need_yellow" min="0"></label><br>
    <label>💚 緑: <input type="number" id="need_green" min="0"></label><br>
    <label>💙 青: <input type="number" id="need_blue" min="0"></label><br>
    <label>💜 紫: <input type="number" id="need_purple" min="0"></label><br>
    <label>⚫ 灰: <input type="number" id="need_gray" min="0"></label><br>

    <!-- 持っているハート数 -->
    <h2>自分の場にあるハート</h2>
    <label>🩷 桃: <input type="number" id="have_pink" min="0"></label><br>
    <label>❤️ 赤: <input type="number" id="have_red" min="0"></label><br>
    <label>💛 黄: <input type="number" id="have_yellow" min="0"></label><br>
    <label>💚 緑: <input type="number" id="have_green" min="0"></label><br>
    <label>💙 青: <input type="number" id="have_blue" min="0"></label><br>
    <label>💜 紫: <input type="number" id="have_purple" min="0"></label><br>
    <label>🌈 ALL: <input type="number" id="have_all" min="0"></label><br>

    <button id="calculateHearts">不足ハートを計算</button>

    <h2>結果</h2>
    <p id="result">ここに結果が表示されます</p>
</body>
</html>
