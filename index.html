<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライブ成功計算ツール</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ライブ成功計算ツール</h1>

    <h2>🎵 ライブカード選択 🎵</h2>
    <label>ライブカード1:</label>
    <select id="card1" onchange="updateHeartRequirements()"></select><br>
    <label>ライブカード2:</label>
    <select id="card2" onchange="updateHeartRequirements()"></select><br>
    <label>ライブカード3:</label>
    <select id="card3" onchange="updateHeartRequirements()"></select><br>

    <h2>🎨 必要なハート数</h2>
    <div id="required_hearts">
        <label>🩷桃:</label> <input type="number" id="need_pink" value="0" readonly><br>
        <label>❤️赤:</label> <input type="number" id="need_red" value="0" readonly><br>
        <label>💛黄:</label> <input type="number" id="need_yellow" value="0" readonly><br>
        <label>💚緑:</label> <input type="number" id="need_green" value="0" readonly><br>
        <label>💙青:</label> <input type="number" id="need_blue" value="0" readonly><br>
        <label>💜紫:</label> <input type="number" id="need_purple" value="0" readonly><br>
        <label>⚫灰:</label> <input type="number" id="need_gray" value="0" readonly><br>
    </div>

    <h2>💖 持っているハート数</h2>
    <div id="available_hearts">
        <label>🩷桃:</label> <input type="number" id="have_pink" value="0"><br>
        <label>❤️赤:</label> <input type="number" id="have_red" value="0"><br>
        <label>💛黄:</label> <input type="number" id="have_yellow" value="0"><br>
        <label>💚緑:</label> <input type="number" id="have_green" value="0"><br>
        <label>💙青:</label> <input type="number" id="have_blue" value="0"><br>
        <label>💜紫:</label> <input type="number" id="have_purple" value="0"><br>
        <label>🌈ALL:</label> <input type="number" id="have_all" value="0"><br>
    </div>

    <button onclick="calculateRequiredHearts()">計算</button>
    <h2 id="result">結果がここに表示されます</h2>
</body>
</html>
